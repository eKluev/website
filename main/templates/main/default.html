<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Eugene Kluev</title>
        <link rel="icon" type="image/x-icon" href="{% static "img/favicon.ico" %}" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top bg-black bg-opacity-75" id="sideNav">
            <p class="navbar-brand js-scroll-trigger">
                <span class="d-none d-lg-block"><img class="img-fluid img-profile" src="{% static "img/logo.png" %}" alt="Eugene Kluev"/></span>
            </p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#certificates">Certificates</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid p-0">
                <section class="block-section" id="about">
                    <div class="block-section-content bg-black bg-opacity-65 p-4">
                        {% include 'main/about.html' %}
                    </div>
                </section>
                <section class="block-section" id="projects">
                    <div class="block-section-content bg-black bg-opacity-65 p-4">
                        {% include 'main/projects.html' %}
                    </div>
                </section>
                <section class="block-section" id="certificates">
                    <div class="block-section-content bg-black bg-opacity-65 p-4">
                        {% include 'main/certificates.html' %}
                    </div>
                </section>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static "js/scripts.js" %}"></script>
    </body>
</html>
